<html>

<head>
<link rel="shortcut icon" href=""/>
<script type="text/javascript">
    
    const calculaimc = () = {
        
        const altura = parseFloat(document.getElementByItem('Peso').value);
        const peso = parseFloat(document.getElementByItem('Peso').value);

        const imc = peso/(altura*altura);

        if (imc<18.5){
            alert("Voce está abaixo do peso");
        }

        else if (imc >= 18.5 && imc<24.9){
            alert("Voce está com peso normal");
        }

        else if (imc>=24.9 && imc<29.9){
            alert("Voce está com Sobrepeso");
        }
            
        else if(imc>==29.9 && imc<39.9){
            alert("Voce está com obesidade");
        }

        else{
            alert("Voce está com obesidade grave");
        }
        
    }
  
</script>
  
  <title>The Start</title>  
</head>
  
<body>

<h1>Calcule seu IMC</h1>
<p>(O IMC é a média de massa corporal pelo seu tamanho)</p>
    
<br>
  <form id="Algo" name="Opa" action="#">
      
    <label for="Altura">Digite a altura</label>
    <input type="text" id="Altura">
<br>
    
    <label for="Peso">Digite o peso</label>
    <input type="text" id="Peso">
<br>
<br>
    
    <input type="submit" value="Calcular" onclick="calculaimc()">

  
  </form>

  
  
</body>

  
</html>
