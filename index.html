<h1>Coloque um número</h1>
<p>e veja o que acontece</p>
    
<br>
      
    <input type="text" id="Altura">
<br>

  
        <input type="text" id="Peso">
<br>
<br>
    
    <button onclick="calculaimc()">click</button>
<br>
  <div id="rapo"></div>

  <script>
    
    function calculaimc(){
        
        var altura = parseFloat(document.getElementById('Altura').value);
        var peso = parseFloat(document.getElementById('Peso').value);

        var imc = (peso+altura);

        if (imc>5 && imc<8){
            alert("6 a 7");
        }

        else{
            alert("resto");
          document.getElementById('rapo').innerText="OOOOOOOH MY GOD  " + imc;
        }

      
    }
  
</script>
  

<h1>Pensando</h1>

<br>
<br>
<div id="cxnm">o</div>

<script>

function apareceu(){

var nome = parseFloat(document.elementGetById('nome').value);

 document.elementGetById('cxtxt').innerText=(text);
