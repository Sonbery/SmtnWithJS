<body>

<h1>Calcule seu IMC</h1>
<p>(O IMC é a média de massa corporal pelo seu tamanho)</p>
    
<br>
      
    <input type="text" id="Altura">
<br>

  
        <input type="text" id="Peso">
<br>
<br>
    
    <button onclick="calculaimc()">click</button>

  

  <script>
    
    function calculaimc(){
        
        var altura = parseFloat(document.getElementById('Altura').value);
        var peso = parseFloat(document.getElementById('Peso').value);

        var imc = (peso+altura);

        if (imc>5 && imc<8){
            alert("6 a 7");
        }

        else{
            alert("resto");
        }

      
    }
  
</script>
  
</body>
